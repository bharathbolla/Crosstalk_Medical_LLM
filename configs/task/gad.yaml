task:
  name: "gad"
  full_name: "GAD - Gene-Disease Associations"
  type: "relation"
  task_level: 2  # Level 2 for hierarchical MTL

  data:
    source: "public"
    url: "https://github.com/dmis-lab/biobert"
    train_size: 4261
    dev_size: 535
    test_size: 534

  evaluation:
    primary_metric: "relation_f1"
    secondary_metrics: ["precision", "recall", "accuracy"]
    published_sota: 0.836  # BioBERT

  preprocessing:
    max_seq_len: 512
    entity_handling: "relation"

  contamination:
    risk: "low"
    zero_shot_threshold: 0.58
